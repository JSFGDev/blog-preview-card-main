<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">José Fernández</a>.
    </div>
  </header>
  <main class="main">

    <div class="image">
      <img src="assets/images/illustration-article.svg" alt="principal-image" class="principalImage">
    </div>

    <div class="learning">
      <h2>Learning</h2>
    </div>
    
    <p class="publishedDate">Published 21 Dec 2023</p>
    
    <h1>HTML & CSS foundations</h1>
    
    <div class="description">
      <p class="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="avatar">
      <img src="assets/images/image-avatar.webp" alt="avatar-image"><h4>Greg Hooper</h4>
    </div>
  </main>
</body>
</html>
